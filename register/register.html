<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>

	<body>
		<div id="register">
			<div class="box box-1 clearFix">
				<label for="" class="item">
					昵称
				</label>
				<div id="ipt_box">
					<div id="nick_bg" class="bg-text">
						<input type="text" name="" id="nick" value="" class="new_txt"/>
					</div>
				</div>
				<div class="info">
					<table border="" cellspacing="" cellpadding="">
						<tr>
							<td id="nick_info">请输入昵称</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="box box-2 clearFix">
				<label for="" class="item">
					密码
				</label>
				<div id="ipt_box">
					<div id="password_bg" class="bg-text">
						<input type="password" name="" id="password" value="" class="new_txt"/>
					</div>
				</div>
				<div class="info pwd-info">
					<div id="pwd-tips" class="pwd_tips">
						<div class="default" id="pwd_tip1">长度为6-16个字符</div>
						<div class="default" id="pwd_tip2">不能包含空格</div>
						<div class="default" id="pwd_tip3">不能是9位以下纯数字</div>
					</div>
					<table id="pwd_result" border="" cellspacing="" cellpadding="" class="hide">
						<tr>
							<td id="password_pic" class=""></td>
						</tr>
						<tr>
							<td id="password_info" class="password_info"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="box box-3 clearFix">
				<label for="" class="item">
					确认密码
				</label>
				<div id="ipt_box">
					<div id="password_again_bg" class="bg-text">
						<input type="password" name="" id="password-again" value="" class="new_txt"/>
					</div>
				</div>
				<div class="info pwd-info">
					<table border="" cellspacing="" cellpadding="">
						<tr>
							<td id="password_again_info">请再次输入密码</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="box box-5 clearFix">
				<label for="" class="item"></label>
				<div id="submit_box">
					<input type="button" title="立即注册" id="submit" value="立即注册" disabled="true" class="new_txt disabled"/>
				</div>
			</div>
			<div class="box box-6 clearFix">
				<div class="item"></div>
				<div id="ipt_box">
					<div class="agree_box">
						<a class="a_1 unchecked" id="agree">
							我已阅读并同意相关服务条款和隐私政策
						</a>
					</div>
				</div>
				
			</div>
		</div>
